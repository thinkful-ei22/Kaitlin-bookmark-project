<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookmarks Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
</head>
<body>
    <div class="container">
        <h1>My Bookmarks</h1>
        <form id="filterByStars">
            <select name ="pickRatings" id="pickRatings">
                <option value="1">1 star</option>
                <option value="2">2 star</option>
                <option value="3">3 star</option>
                <option value="4">4 star</option>
                <option value="5">5 star</option>
            </select>
            <button type="submit" id="filterValueButton">Click Me!</button>
            </form>

            <form id="showAddingButton">
                <button type="click" id="addingButton">Add a New Bookmark!</button>
            </form>

            <div class="inputGroup">
                <form id="js-bookmark-list-form">
                    <label for="bookmark-name">Bookmark Name:</label>
                    <input type="text" id="bookmark-name" name="title" placeholder="Best Overwatch Strategies" required /><br>
                    <label for="bookmark-url">Bookmark URL:</label>
                    <input type="url" id="bookmark-url" name="url" placeholder="http://www..." required /><br>
                    <label for="bookmark-desc">Description:</label><br>
                    <textarea id="bookmark-desc" name="desc" cols="30" rows="3" placeholder="Write your description here!"></textarea><br>
                    <label for="starRating">Your Rating:</label>
                    
                        <span><input type="radio" id="oneStar" name="rating" value="1" checked="checked">
                        <label for="oneStar">1</label>
                        <input type="radio" id="twoStar" name="rating" value="2">
                        <label for="twoStar">2</label>
                        <input type="radio" id="threeStar" name="rating" value="3">
                        <label for="threeStar">3</label>
                        <input type="radio" id="fourStar" name="rating" value="4">
                        <label for="fourStar">4</label>
                        <input type="radio" id="fiveStar" name="rating" value="5">
                        <label for="fiveStar">5</label></span>
                                
                
                    <button type="submit">Submit New Bookmark</button>
                </form>
        </div>

        <ul class="bookmark-list js-bookmark-list">


                <!-- <li>
                        <div class="miniBox">Name 
                            star rating
                        </div>
                        description, url
        
                        <button type="click">Delete</button>
                        <button type="click">Details</button>
                    </li> -->
                    
        </ul>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/bookmark-list.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
